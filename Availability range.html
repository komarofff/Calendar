<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availability_range</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-block  box-border">
    <div class="w-12/12 bg-white h-24"> header</div>
    <div class="w-12/12 bg-gray-2000 min-h-screen p-4 lg:p-6 xl:p-10">
        <div class="text-base mb-6 pb-4 border-b border-gray-300">
            <span class="text-lg  pb-4   cursor-pointer mr-4 font-semibold active-tab-link">Availability range</span>
            <span class="text-lg text-gray-300 pb-4 hover:text-red-400 cursor-pointer font-semibold border-b-2  border-gray-2000  hover:border-red-400">Calendar</span>
        </div>

        <div id="availability_page" class="  w-12/12 availability_page   px-2 ">
            <div class="my-4 w-full flex justify-end">
                <button class="button2 create-av">Create availability</button>
            </div>
            <div class="inner-block-scroll flex justify-start items-start  flex-wrap overflow-y-scroll ">
                <div class="range-block bg-white w-72 h-72 rounded-xl  m-4 p-4">
                    <div class="relative w-full flex justify-between items-center mb-4">
                        <p class="text-lg font-semibold ">Client's meetings</p>
                        <p class="range-switcher-on range-switcher"><span class="circle-in-switcher"></span></p>
                    </div>
                    <div class="mt-2 flex flex-col justify-between items-start pl-5 pt-2 pr-4 pb-2 range-inner-block">
                        <div class=" relative">
                            <p class="icon-view range-text"><a href="#">View booking page</a></p>
                        </div>
                        <div>
                            <div class="mb-2 relative">
                                <p class="icon-date range-text">Duration: <span class="ml-2 font-medium">60 mins</span>
                                </p>
                            </div>
                            <div class=" relative">
                                <p class="icon-time range-text">Expires: <span class="ml-2 font-medium">September 26, 2021</span>
                                </p>
                            </div>
                        </div>
                        <div class="  relative">
                            <p class="icon-link range-text"><a href="#">Copy link</a></p>
                        </div>
                        <p class="border-b border-gray-200 w-full -ml-4 "></p>
                        <div class="w-full flex justify-between items-center flex-nowrap">
                            <div class="relative">
                                <p class="icon-trash range-text text-delete cursor-pointer">Delete</p>
                            </div>
                            <div class="relative">
                                <p class="icon-edit range-text text-edit cursor-pointer">Edit</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="range-block bg-white w-72 h-72 rounded-xl  m-4 p-4">
                    <div class="relative w-full flex justify-between items-center mb-4">
                        <p class="text-lg font-semibold ">Client's meetings</p>
                        <p class="range-switcher-on range-switcher"><span class="circle-in-switcher"></span></p>
                    </div>
                    <div class="mt-2 flex flex-col justify-between items-start pl-5 pt-2 pr-4 pb-2 range-inner-block">
                        <div class=" relative">
                            <p class="icon-view range-text"><a href="#">View booking page</a></p>
                        </div>
                        <div>
                            <div class="mb-2 relative">
                                <p class="icon-date range-text">Duration: <span class="ml-2 font-medium">60 mins</span>
                                </p>
                            </div>
                            <div class=" relative">
                                <p class="icon-time range-text flex">Expires: <span class="ml-2 font-medium text-left">Indefinitely into the future</span>
                                </p>
                            </div>
                        </div>
                        <div class="  relative">
                            <p class="icon-link range-text"><a href="#">Copy link</a></p>
                        </div>
                        <p class="border-b border-gray-200 w-full -ml-4 "></p>
                        <div class="w-full flex justify-between items-center flex-nowrap">
                            <div class="relative">
                                <p class="icon-trash range-text text-delete cursor-pointer">Delete</p>
                            </div>
                            <div class="relative">
                                <p class="icon-edit range-text text-edit cursor-pointer">Edit</p>
                            </div>
                        </div>
                    </div>

                </div>



            </div>
        </div>

        <div id="create_availability" class="hidden  w-12/12 availability_page bg-white rounded-xl py-4 px-2">
            create

        </div>
    </div>
</div>





<script>
    const rangeSwitchers = document.querySelectorAll(".range-switcher")
            rangeSwitchers.forEach((val)=>{
                val.addEventListener("click",(e)=>{
                    e.target.parentNode.parentNode.classList.toggle('range-disable')
                   val.classList.toggle('range-switcher-on')
                    val.classList.toggle('range-switcher-off')
                })
            })
</script>
</body>
</html>
